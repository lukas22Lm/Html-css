<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>


    h1 {
    background-color: antiquewhite;
    height: 300px;
    width: 300px;
    border-width: 10px;
    border-color: black;
    border-style: solid;
    padding: 100px;
    display: inline;
    

}

h1 {
    margin-top: 100px;
    margin-right: 100px;
    margin-bottom: 10px;
    margin-left: 1px;
    margin: auto;
   outline-width: 10px;
   outline-style: dashed;
   outline-color: blue;
}
a {
border-width:10px;
border-style: groove;
border-color: rgb(16, 1, 1);
}
</style>
</head>
<body>
<h1>exemplos de caixa box level</h1>  
<p>parágrafos também são exemplos de box level mas os <a href="#">os links são exemplos de caixa inline level</a>vamos ver como tudo isso funciona</p> 


</body>
</html>
